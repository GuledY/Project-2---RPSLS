<!DOCTYPE html>
<html lang="en">
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- Meta tags for SEO -->
      <meta
        name="description"
        content="Play Rock Paper Scissors Lizard Spock - the beloved game inspired by 'The Big Bang Theory.' Master the rules, and have endless fun with this hilarious and strategic twist on the classic game. Join us in the world of RPSLS today!"
      />
      <meta
        name="keywords"
        content="RPSLS game, Rock Paper Scissors Lizard Spock, Multiplayer game, Strategic gameplay, Fun challenges, The Big Bang Theory, Sheldon Cooper, Hilarious twist, Strategic gaming, Classic game with a twist, Game rules, Play online, Competitive gaming, Entertaining gameplay"
      />
      <!-- Title -->
      <title>RPSLS - Play now!</title>
      <!-- Favicon -->
      <link
        rel="apple-touch-icon"
        sizes="180x180"
        href="assets/favicon/apple-touch-icon.png"
      />
      <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="assets/favicon/favicon-32x32.png"
      />
      <link
        rel="icon"
        type="image/png"
        sizes="16x16"
        href="assets/favicon/favicon-16x16.png"
      />
      <!-- Google fonts import -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet"
      />
      <!-- Stylesheet -->
      <link rel="stylesheet" href="assets/css/styles.css" />
    </head>

    <body>
      <!-- Navigation -->
      <div class="navbar">
        <div class="logo"><a href="index.html">RPSLS</a></div>
        <div class="menu">
          <a href="/play.html">Play</a>
          <a href="/rules.html">Rules</a>
          <a href="/contact.html">Contact Us</a>
        </div>
        <!-- Mobile menu -->
        <div class="menu-icon">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="mobile-menu">
        <a href="/play.html">Play</a>
        <a href="/rules.html">Rules</a>
        <a href="/contact.html">Contact Us</a>
      </div>
      <div class="play-container">
        <!-- Main content -->
        <h1>Rock Paper Scissors Lizard Spock</h1>
        <!-- Game stats -->
        <div class="highscore">High Score: <span id="highscore">0</span></div>
        <div class="score">Current Score: <span id="score">0</span></div>
        <div class="lives">Lives remaining: <span id="lives">5</span></div>
      </div>
      <!-- RPSLS game -->
      <div class="game">
        <div class="choices">
          <button class="choice" id="rock">Rock</button>
          <button class="choice" id="paper">Paper</button>
          <button class="choice" id="scissors">Scissors</button>
          <button class="choice" id="lizard">Lizard</button>
          <button class="choice" id="spock">Spock</button>
          <div class="result" id="result">Make your choice.</div>
          <button id="reset">Reset</button>
        </div>
      </div>
      <!-- Footer -->
      <footer>Designed and Coded by Guled Yusuf Mohamed | 2023</footer>
      <!-- Javascript -->
      <script src="assets/js/script.js"></script>
    </body>
  </html>
</html>
