<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for SEO -->
    <meta
      name="description"
      content="Play Rock Paper Scissors Lizard Spock - the beloved game inspired by 'The Big Bang Theory.' Master the rules, and have endless fun with this hilarious and strategic twist on the classic game. Join us in the world of RPSLS today!"
    />
    <meta
      name="keywords"
      content="RPSLS game, Rock Paper Scissors Lizard Spock, Multiplayer game, Strategic gameplay, Fun challenges, The Big Bang Theory, Sheldon Cooper, Hilarious twist, Strategic gaming, Classic game with a twist, Game rules, Play online, Competitive gaming, Entertaining gameplay"
    />
    <!-- Title -->
    <title>RPSLS - Play now!</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!-- Google fonts import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!-- Navigation -->
    <div class="navbar">
      <div class="logo"><a href="index.html">RPSLS</a></div>
      <div class="menu">
        <a href="/play.html">Play</a>
        <a href="/rules.html">Rules</a>
        <a href="/contact.html">Contact Us</a>
      </div>
      <!-- Mobile menu -->
      <div class="menu-icon">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="mobile-menu">
      <a href="/play.html">Play</a>
      <a href="/rules.html">Rules</a>
      <a href="/contact.html">Contact Us</a>
    </div>
    <!-- Main content -->
    <div class="container">
      <h1 class="hero-title">
        Play <br />
        Rock, Paper, <br />
        Scissors, <br />
        Lizard, Spock
      </h1>
      <button
        onclick="window.location.href = 'play.html'"
        class="play-button"
        id="play-button"
      >
        Play Now
      </button>
    </div>
    <!-- Footer -->
    <footer>Designed and Coded by Guled Yusuf Mohamed | 2023</footer>
    <!-- Javascript for Mobile Menu -->
    <script>
      const menuIcon = document.querySelector(".menu-icon");
      const mobileMenu = document.querySelector(".mobile-menu");

      //Mobile navigation toggle
      menuIcon.addEventListener("click", () => {
        menuIcon.classList.toggle("active");
        mobileMenu.classList.toggle("show");
      });
    </script>
  </body>
</html>
